default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript
        version: 0.0.197
        config:
          mode: model
  sdks:
    generators:
      - name: fernapi/java-model
        version: 0.3.4
        config:
          wrapped-aliases: true

      - name: fernapi/fern-pydantic-model
        version: 0.3.6-rc1-1-ga2f760f4
        config:
          wrapped_aliases: true
          include_union_utils: true
          frozen: true

      - name: fernapi/fern-go-model
        version: v0.0.1-6-g61d7a5b
        github:
          owner: fern-api
          repo: fern-go-model
